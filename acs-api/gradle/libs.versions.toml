ktor-server-compressionJvm = { module = "io.ktor:ktor-server-compression-jvm", version.ref = "ktor_version" }
ktor-server-contetnNegotiationJvm = { module = "io.ktor:ktor-server-content-negotiation-jvm", version.ref = "ktor_version" }
ktor-server-coreJvm = { module = "io.ktor:ktor-server-core-jvm", version.ref = "ktor_version" }
ktor-server-csrf-jvm = { module = "io.ktor:ktor-server-csrf-jvm", version.ref = "ktor_version" }
ktor-server-hostCcmmon = { module = "io.ktor:ktor-server-host-common-jvm", version.ref = "ktor_version" }
