ktor-server-kotlinx-jsonJvm = { module = "io.ktor:ktor-serialization-kotlinx-json-jvm", version.ref = "ktor_version" }
ktor-server-metrics-micrometerJvm = { module = "io.ktor:ktor-server-metrics-micrometer-jvm", version.ref = "ktor_version" }
