hikariCP = { module = "com.zaxxer:HikariCP", version.ref = "hikari_version" }
jooq = { module = "org.jooq:jooq", version.ref = "jooq_version" }
jooq-codeGen = { module = "org.jooq:jooq-codegen", version.ref = "jooq_version" }
jooq-meta = { module = "org.jooq:jooq-meta", version.ref = "jooq_version" }
koin = { module = "io.insert-koin:koin-ktor", version.ref = "koin_version" }
koin-logger = { module = "io.insert-koin:koin-logger-slf4j", version.ref = "koin_version" }
kotlin-test-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin_version" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx_serialization_version" }
kotlinxDatetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx_datetime_version" }
ktor-client-apacheJvm = { module = "io.ktor:ktor-client-apache-jvm", version.ref = "ktor_version" }
ktor-client-coreJvm = { module = "io.ktor:ktor-client-core-jvm", version.ref = "ktor_version" }
