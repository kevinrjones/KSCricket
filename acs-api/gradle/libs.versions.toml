logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback_version" }
logback-logstash = { module = "net.logstash.logback:logstash-logback-encoder", version.ref = "logback_logstash_version" }
mariadb = { module = "org.mariadb.jdbc:mariadb-java-client", version.ref = "mariaDb_version" }
micrometer-registry-prometheus = { module = "io.micrometer:micrometer-registry-prometheus", version.ref = "prometheus_version" }

[bundles]
apache-poi = [
    "apache-poi",
    "apache-poi-ooxml",
]

[plugins]
catalogUpdate = { id = "nl.littlerobots.version-catalog-update", version.ref = "catalogUpdateVersion_version" }
jooq = { id = "org.jooq.jooq-codegen-gradle", version.ref = "jooq_version" }
