<h2>{{ title }}</h2>

<app-records-header (first)="navigate(0)" (goto)="gotoPage($event)"
                    (last)="navigate($event)" (next)="navigate($event)" (pageSizeChange)="pageSizeChange($event)"
                    (previous)="navigate($event)"
                    [currentPage]="currentPage"
                    [exportParams]=findTeamParams
                    [pageSize]="pageSize" [recordSummary$]="teamSummary$" [returnUrl]="'/records/teamrecords'"
                    [totalItems]="count" [venue]="venue">
</app-records-header>

<table class="table table-striped table-hover table-sm">
  <thead class="thead-dark">
  <tr>
    <th class="record-item-index-cell"></th>
    <th class="record-item-text-cell">
      <a (click)="sort(importedSortOrder.team)" class="btn">Team
        <fa-icon *ngIf="importedSortOrder.team == sortOrder" [icon]="getSortClass(importedSortOrder.team)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.matches)" class="record-item-header-link width5">Matches
        <fa-icon *ngIf="importedSortOrder.matches == sortOrder"
                 [icon]="getSortClass(importedSortOrder.matches)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.extras)" class="record-item-header-link width5">Extras
        <fa-icon *ngIf="importedSortOrder.extras == sortOrder"
                 [icon]="getSortClass(importedSortOrder.extras)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.byes)" class="record-item-header-link">b
        <fa-icon *ngIf="importedSortOrder.byes == sortOrder" [icon]="getSortClass(importedSortOrder.byes)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.legByes)" class="record-item-header-link">lb
        <fa-icon *ngIf="importedSortOrder.legByes == sortOrder"
                 [icon]="getSortClass(importedSortOrder.legByes)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.wides)" class="record-item-header-link">w
        <fa-icon *ngIf="importedSortOrder.wides == sortOrder" [icon]="getSortClass(importedSortOrder.wides)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.noBalls)" class="record-item-header-link">nb
        <fa-icon *ngIf="importedSortOrder.noBalls == sortOrder"
                 [icon]="getSortClass(importedSortOrder.noBalls)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.penalties)" class="record-item-header-link">pen
        <fa-icon *ngIf="importedSortOrder.penalties == sortOrder"
                 [icon]="getSortClass(importedSortOrder.penalties)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.runs)" class="record-item-header-link">runs
        <fa-icon *ngIf="importedSortOrder.runs == sortOrder" [icon]="getSortClass(importedSortOrder.runs)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.percentage)" class="record-item-header-link">%
        <fa-icon *ngIf="importedSortOrder.percentage == sortOrder"
                 [icon]="getSortClass(importedSortOrder.percentage)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.wickets)" class="record-item-header-link">wkts
        <fa-icon *ngIf="importedSortOrder.wickets == sortOrder"
                 [icon]="getSortClass(importedSortOrder.wickets)"></fa-icon>
      </a>
    </th>
    <th class="align-numeric-cell">
      <a (click)="sort(importedSortOrder.balls)" class="record-item-header-link">balls
        <fa-icon *ngIf="importedSortOrder.balls == sortOrder" [icon]="getSortClass(importedSortOrder.balls)"></fa-icon>
      </a>
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of (teamUIModel$ | async)?.sqlResults?.data; index as ndx;">
    <td>{{ getIndex(ndx) }}</td>
    <td class="align-text-cell" nowrap="nowrap">{{ row.team }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.played }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.extras }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.byes }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.legByes }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.wides }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.noBalls }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.penalties }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.runs }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.percentage }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.wickets }}</td>
    <td class="align-numeric-cell" nowrap="nowrap">{{ row.balls }}</td>
  </tr>
  </tbody>
</table>

<app-records-footer (first)="navigate(0)" (goto)="gotoPage($event)" (last)="navigate($event)"
                    (next)="navigate($event)" (previous)="navigate($event)" [currentPage]="currentPage"
                    [pageSize]="pageSize"
                    [totalItems]="count"></app-records-footer>
